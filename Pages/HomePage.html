<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaughHub</title>
    <link rel="stylesheet" href="HomeStyle.css">
</head>
<body>
<div class="container">
    <iframe src="../Layout/Header.html" class="header-wrapper"></iframe>

    <div class="category-container">
        <div class="category-wrapper">
            <ol class="category-list-wrapper">
                <li>...loading</li>
            </ol>
        </div>
    </div>
    <div class="joke-container">
        <div class="joke-wrapper">
            <span class="joke-category">Random</span>
            <span class="joke-content">...loading</span>
            <span class="joke-creationTime"></span>
        </div>
    </div>
    <div class="share-container">
        <div class="share-wrapper">
            <img
                    width="32px"
                    height="32px"
                    id="share-img"
                    class="share-img"
                    alt="copy-content"
                    src="https://cdn-icons-png.flaticon.com/512/2921/2921716.png">
        </div>
    </div>

    <iframe src="../Layout/Footer.html" class="footer-wrapper"></iframe>
    <script src="JokeService.js"></script>
</div>
</body>
</html>
